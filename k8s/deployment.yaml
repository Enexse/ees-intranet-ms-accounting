apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: ees-ms-accounting-app
  labels:
    app: ees-ms-accounting-app
spec:
  selector:
    matchLabels:
      app: ees-ms-accounting-app
  replicas: 3 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: ees-ms-accounting-app
    spec:
      containers:
      - name: ees-ms-accounting-app
        image: enexse/ees-ms-accounting:latest # Image that will be used to containers in the cluster
        args: ["--spring.profiles.active=prod"]
        imagePullPolicy: Always
        ports:
        - containerPort: 9191 # The port that the container is running on in the cluster

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "ees_ms_accounting"
            - name: POSTGRES_HOST
              value: "postgresql-enexse-u12566.vm.elestio.app"
            - name: POSTGRES_PORT
              value: "25432"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "QLyDmxqF-SLej-Nwf7f6pZ"
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: "enexse-pgdata"
      volumes:
        - hostPath:
            path: "/home/docker/pgdata"
          name: enexse-pgdata

---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata:
  name: ees-ms-accounting-svc # Metadata of the resource kind we are creating
spec:
  selector:
    app: ees-ms-accounting-app
  ports:
    - port: 80 # The port that the service is running on in the cluster
      protocol: TCP
      targetPort: 9191 # The port exposed by the service
  type: ClusterIP # type of the service.

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres